apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: n6-eupf
spec:
  config: '{
            "cniVersion": "0.3.1",
            "plugins": [
                {
                    "type": "host-device",
                    "capabilities": { "ips": true },
                    "device": "eth0",
                    "ipam": {
                        "type": "static",
                        "gateway": "170.16.0.1"
                    }
                }]
        }'
